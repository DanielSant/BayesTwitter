<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <input  class="form-control col-12" type="text" value="vacina" name="query_param" onfocus="">
            </div>
            <div  class="col-2">
                <button id="enviar" class="btn btn-primary col-12" >Buscar</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="row align-items-center">
                    <h3 class="col-8">Tweets</h3>
                    <span  class="col-4">
                        Positivos: <span id="positive"> </span> | <span class="text-danger">Negativos:</span>   <span id="negative"> </span> 
                    </span>
                </div>
                <hr>
                <div>

                </div>
            </div>
        </div>
    </main>
   
    
</body>
</html>

<script>
    const api_url = "http://127.0.0.1:5000";

    $(document).ready(function(){
        $('#enviar').click(function(){
            $.ajax({
                url: api_url+"/execute",
                method: "POST",
                data: {
                    query_param: $('input[name=query_param]').val()
                },
                success: function (response) {
                    console.log(response)
                    $('#positive').html(response.positive)
                    $('#negative').html(response.negative)
                },
                error:function(response){
                    alert('NÃ£o foi possivel conectar ao servidor')
                }
            });
        })

    })

</script>
