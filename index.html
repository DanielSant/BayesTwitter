<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analysis - IA</title>
    
    <script src="assets/JQuery/jquery-3.5.1.min.js"></script>
    <script src="assets/JQuery/jquery.mark.min.js"></script>
    <script src="assets/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
    <link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="loading-frame">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <main class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="text" class="form-control" name="query_param" placeholder="Ex: vacina">

            </div>
            <div class="col-2">
                <button id="enviar" class="btn btn-primary col-12">Buscar</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="row align-items-center">
                    <h3 class="col-8">Resultados</h3>
                </div>
                <hr>
                <div row align-items-center>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Tweets</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="word-tab" data-bs-toggle="tab" href="#word" role="tab"
                                aria-controls="word" aria-selected="false">Nuvem de Palavras</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="graphic-tab" data-bs-toggle="tab" href="#graphic" role="tab"
                                aria-controls="graphic" aria-selected="false">Porcentagem</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="linetime-tab" data-bs-toggle="tab" href="#linetime" role="tab"
                                aria-controls="linetime" aria-selected="false">Linha do Tempo</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="heatmap-tab" data-bs-toggle="tab" href="#heatmap" role="tab"
                                aria-controls="heatmap" aria-selected="false">Mapa de Calor</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <ol id="list_tweets">

                            </ol>
                        </div>
                        <div class="tab-pane fade" id="word" role="tabpanel" aria-labelledby="word-tab">
                            <div id="url_word_cloud" class="img-fluid">
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="graphic" role="tabpanel" aria-labelledby="graphic-tab">
                            <div id="url_graphic" class="img-fluid">
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="linetime" role="tabpanel" aria-labelledby="linetime-tab">
                            <div id="url_line_time" class="img-fluid">
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="heatmap" role="tabpanel" aria-labelledby="heatmap-tab">
                            <div id="html_heat_map">

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>
</body>

</html>
