<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analysis - IA</title>
    
    <script src="assets/JQuery/jquery-3.5.1.min.js"></script>
    <script src="assets/Bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="loading-frame">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="text" class="form-control" name="query_param" placeholder="Ex: vacina">

            </div>
            <div class="col-2">
                <button id="enviar" class="btn btn-primary col-12">Buscar</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="row align-items-center">
                    <h3 class="col-8">Resultados</h3>
                    <span class="col-4">
                        Positivos: <span id="positive"> </span> <span class="text-danger">Negativos:</span> <span
                            id="negative"> </span>
                    </span>
                </div>
                <hr>
                <div row align-items-center>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Tweets</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="word-tab" data-bs-toggle="tab" href="#word" role="tab"
                                aria-controls="word" aria-selected="false">Nuvem de Palavras</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">Gráficos</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab"
                                aria-controls="contact" aria-selected="false">Mapa de Temperatura</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <ol id="list_tweets">

                            </ol>
                        </div>
                        <div class="tab-pane fade" id="word" role="tabpanel" aria-labelledby="word-tab">
                            <div id="url_word_cloud" class="img-fluid">
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>


</body>

</html>

<script>
    const api_url = "http://127.0.0.1:5000";

    $(document).ready(function () {

        $('#positive').html('0%')
        $('#negative').html('0%')

      

        let url_word_cloud
        $('#enviar').click(function () {
            if($('input[name=query_param]').val().length == 0){
                alert("Digite algo, por favor!")
                return
            }
            $.ajax({
                url: api_url + "/execute",
                method: "POST",
                data: {
                    query_param: $('input[name=query_param]').val()
                },

                beforeSend: function () {
                    $('#loading-frame').addClass('d-flex justify-content-center align-items-center');
                },
                
                success: function (response) {
                    $('#loading-frame').removeClass('d-flex justify-content-center align-items-center');
                    $('#positive').html(`${response.positive}%`)
                    $('#negative').html(`${response.negative}%`)

                    let list_ol = ''
                    for (elem of response.data) {
                        classe = elem["SA NLTK"] == -1 ? "class='text-danger'" : "";
                        list_ol += `<li ${classe}>${elem.Tweets}</li>`;
                    }

                    $("#list_tweets").html(list_ol)
                    d = new Date();
                    $("#url_word_cloud").css("background-image", `url('${response.img_path}?${d.getTime()}')`)
                 
                    
                },
                error: function (response) {
                    alert('Não foi possivel conectar ao servidor')
                    $('#loading-frame').removeClass('d-flex justify-content-center align-items-center');
                }
            });
        })
    })

</script>
